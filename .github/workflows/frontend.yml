name: Frontend CI (UI)

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/ui/**'
      - 'Dockerfile.ui'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/ui/**'
      - 'Dockerfile.ui'
      - '.github/workflows/frontend.yml'

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint TypeScript/Vue Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('src/ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: src/ui
        run: npm ci

      - name: Run ESLint (if configured)
        working-directory: src/ui
        run: |
          if [ -f "node_modules/.bin/eslint" ]; then
            npm run lint || echo "Lint script not configured, skipping..."
          else
            echo "ESLint not found, skipping..."
          fi
        continue-on-error: true

      - name: Type check
        working-directory: src/ui
        run: npm run type-check

  test:
    name: Test UI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('src/ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: src/ui
        run: npm ci

      - name: Run tests
        working-directory: src/ui
        run: npm run test:run

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./src/ui/coverage/coverage-final.json
          flags: ui
          name: ui-coverage
        continue-on-error: true

  build:
    name: Build UI Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build UI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ui
          push: false
          tags: algoshield-ui:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=http://localhost:8080

  security:
    name: Security Scan (Frontend)
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('src/ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: src/ui
        run: npm ci

      - name: Run npm audit
        working-directory: src/ui
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/javascript
            p/typescript
        continue-on-error: true

      - name: Run Trivy on Node.js dependencies
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './src/ui'
          format: 'table'
          scanners: 'vuln'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

